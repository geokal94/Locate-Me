<ion-header>
  <ion-toolbar class="hdr-color">
  <ion-row>
    <ion-col text-start padding-top>
      <ion-back-button text="Back"></ion-back-button>
    </ion-col>
    <ion-col text-end padding-top>
      <ion-button (click)="loadMap()" shape="round" fill="outline">
        <ion-icon slot="start" name="locate"></ion-icon>
        Locate Me
      </ion-button>
    </ion-col>
  </ion-row>
</ion-toolbar>
</ion-header>

<ion-content>
    <div #map id="map"></div>
</ion-content>
